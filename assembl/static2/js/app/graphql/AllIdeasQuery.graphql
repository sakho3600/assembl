query AllIdeasQuery($lang: String!) {
  ideas {
    ... on Idea {
      id
      title(lang: $lang)
      description(lang: $lang)
      numPosts
      numContributors
      numChildren
      img {
        externalUrl
      }
      order
      parentId
    }
  }
  rootIdea {
    ... on Idea {
      id
    }
  }
}
